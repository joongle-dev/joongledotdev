version: '3'
services: 
  web: 
    image: joongle/joongledotdev
    volumes:
      - /etc/letsencrypt/live/joongle.dev/cert.pem:/certs/cert.pem:ro
      - /etc/letsencrypt/live/joongle.dev/privkey.pem:/certs/key.pem:ro
      - ./www:/assets:ro
    build:
      context: .
      dockerfile: Dockerfile
    ports: 
      - "80:8000"
      - "443:8001"